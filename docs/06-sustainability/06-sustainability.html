<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持続可能性の柱 - AWS Well-Architected Framework</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <i class="fa-solid fa-leaf fa-6x" style="color: #1B6C8C;" aria-hidden="true"></i>
                持続可能性の柱
            </h1>
            <p class="header-subtitle">Sustainability Pillar</p>
            <p class="header-date">最終更新: 2025年9月6日</p>
        </div>
    </header>

    <main class="main-content">
        <div class="coming-soon-container">
            <div class="coming-soon-card">
                <div class="mega-icon-container">
                    <i class="fa-solid fa-hammer fa-5x" style="color: #BF8136;" aria-hidden="true"></i>
                    <h2>準備中</h2>
                </div>
                
                <div class="card-content">
                    <p>持続可能性の柱のコンテンツを準備中です。</p>
                    <p>しばらくお待ちください。</p>
                </div>

                <div class="speech-bubble">
                    <span class="handwritten">
                        <i class="fa-solid fa-clock fa-lg" style="color: #BF8136;"></i>
                        コンテンツ作成中です！
                        <br>
                        もう少しお待ちください
                    </span>
                </div>
            </div>
        </div>
    </main>

    <style>
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }

        .coming-soon-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .coming-soon-card .card-content p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</body>
</html>
