<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- 背景 -->
  <rect width="1000" height="400" fill="#232F3E" />
  
  <!-- 装飾的な要素 - 左側 -->
  <rect x="0" y="0" width="20" height="400" fill="#FF9900" />
  
  <!-- 中央のグラフィック要素 -->
  <g transform="translate(500, 200)">
    <!-- シールドの外形 -->
    <path d="M0,-100 C-80,-100 -100,-40 -100,20 C-100,80 -60,120 0,160 C60,120 100,80 100,20 C100,-40 80,-100 0,-100 Z" fill="#FF9900" opacity="0.2" />
    <path d="M0,-90 C-70,-90 -90,-35 -90,20 C-90,75 -50,110 0,145 C50,110 90,75 90,20 C90,-35 70,-90 0,-90 Z" fill="#232F3E" stroke="#FF9900" stroke-width="3" />
    
    <!-- シールド内部のセキュリティ要素 -->
    <circle cx="0" cy="0" r="30" fill="#232F3E" stroke="#FF9900" stroke-width="3" />
    <rect x="-15" y="-5" width="30" height="20" fill="#232F3E" stroke="#FF9900" stroke-width="3" rx="2" />
    <rect x="-5" y="-20" width="10" height="15" fill="#FF9900" />
    
    <!-- サイバーセキュリティを表す要素 -->
    <path d="M-60,50 L-50,30 L-40,50 L-30,30 L-20,50 L-10,30 L0,50 L10,30 L20,50 L30,30 L40,50 L50,30 L60,50" fill="none" stroke="#1DA1F2" stroke-width="2" />
    
    <!-- データ保護を表す要素 -->
    <g transform="translate(-70, -40)">
      <rect x="-10" y="-10" width="20" height="20" fill="#232F3E" stroke="#FFFFFF" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">D</text>
    </g>
    <g transform="translate(70, -40)">
      <rect x="-10" y="-10" width="20" height="20" fill="#232F3E" stroke="#FFFFFF" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">D</text>
    </g>
    
    <!-- ロック記号 -->
    <g transform="translate(0, -40)">
      <path d="M-15,10 L-15,-10 C-15,-20 -7.5,-25 0,-25 C7.5,-25 15,-20 15,-10 L15,10 Z" fill="none" stroke="#FF9900" stroke-width="3" />
      <rect x="-15" y="10" width="30" height="25" fill="#FF9900" />
      <circle cx="0" cy="22" r="3" fill="#232F3E" />
      <path d="M0,22 L0,28" stroke="#232F3E" stroke-width="2" />
    </g>
  </g>
  
  <!-- タイトルテキスト -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">AWS Well-Architected</text>
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF9900" text-anchor="middle">セキュリティ</text>
  
  <!-- 説明テキスト -->
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">データ、システム、アセットを保護するセキュリティ対策</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC" text-anchor="middle">多層防御、最小権限、暗号化、インシデント対応</text>
  
</svg>
