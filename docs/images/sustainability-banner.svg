<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- 背景 -->
  <rect width="1000" height="400" fill="#232F3E" />
  
  <!-- 装飾的な要素 - 左側 -->
  <rect x="0" y="0" width="20" height="400" fill="#FF9900" />
  
  <!-- 中央のグラフィック要素 -->
  <g transform="translate(500, 200)">
    <!-- 持続可能性の円形 -->
    <circle cx="0" cy="0" r="90" fill="#FF9900" opacity="0.2" />
    <circle cx="0" cy="0" r="80" fill="#232F3E" stroke="#FF9900" stroke-width="3" />
    
    <!-- 地球のシンボル -->
    <circle cx="0" cy="0" r="50" fill="#1DA1F2" />
    <path d="M-35,35 C-20,45 20,45 35,35 C50,20 50,-20 35,-35 C20,-45 -20,-45 -35,-35 C-50,-20 -50,20 -35,35 Z" fill="#4CAF50" />
    <path d="M-20,-30 C-10,-40 10,-40 20,-30 C30,-20 30,0 20,10 C10,20 -10,20 -20,10 C-30,0 -30,-20 -20,-30 Z" fill="#1DA1F2" />
    
    <!-- リサイクルマーク -->
    <g transform="translate(-60, 40) scale(0.5)">
      <path d="M0,-20 L10,-10 L-10,-10 Z" fill="#4CAF50" transform="rotate(0)" />
      <path d="M0,-20 L10,-10 L-10,-10 Z" fill="#4CAF50" transform="rotate(120)" />
      <path d="M0,-20 L10,-10 L-10,-10 Z" fill="#4CAF50" transform="rotate(240)" />
      <path d="M0,0 C6.7,0 13.3,-4 20,-12 C13.3,-8 6.7,-4 0,0 Z" fill="#4CAF50" transform="rotate(0)" />
      <path d="M0,0 C6.7,0 13.3,-4 20,-12 C13.3,-8 6.7,-4 0,0 Z" fill="#4CAF50" transform="rotate(120)" />
      <path d="M0,0 C6.7,0 13.3,-4 20,-12 C13.3,-8 6.7,-4 0,0 Z" fill="#4CAF50" transform="rotate(240)" />
    </g>
    
    <!-- グリーンエネルギーシンボル -->
    <g transform="translate(60, 40) scale(0.6)">
      <path d="M-10,10 L-10,-10 C-10,-15 -5,-20 0,-20 C5,-20 10,-15 10,-10 L10,10 Z" fill="#8BC34A" />
      <rect x="-15" y="10" width="30" height="5" rx="2" fill="#8BC34A" />
      <path d="M-5,-10 L0,-20 L5,-10 Z" fill="#4CAF50" />
      <path d="M-3,-15 L3,-15" stroke="#FFFFFF" stroke-width="1" />
    </g>
    
    <!-- 葉のアイコン -->
    <g transform="translate(0, -50) scale(0.8)">
      <path d="M0,30 C-20,30 -30,10 -30,-10 C-30,-20 -20,-30 0,-30 C0,-20 0,-10 0,0 C0,10 0,20 0,30 Z" fill="#4CAF50" />
      <path d="M0,30 C20,30 30,10 30,-10 C30,-20 20,-30 0,-30 C0,-20 0,-10 0,0 C0,10 0,20 0,30 Z" fill="#8BC34A" />
      <path d="M0,-25 C0,-10 0,5 0,20" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- タイトルテキスト -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">AWS Well-Architected</text>
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF9900" text-anchor="middle">持続可能性</text>
  
  <!-- 説明テキスト -->
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">環境に配慮したクラウドワークロードの設計と運用</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC" text-anchor="middle">エネルギー効率、リソース最適化、カーボンフットプリント削減</text>

</svg>
